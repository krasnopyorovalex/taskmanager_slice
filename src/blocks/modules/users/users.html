<div class="responsive-table rounded-block with-shadow" xmlns:xlink="">
    <table class="users-list">
        <thead>
        <tr>
            <th>#</th>
            <th>
                Пользователь
            </th>
            <th>
                Email
            </th>
            <th>
                Админ
            </th>
            <th>
                Дата добавления
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <div class="label label-iteration">
                    1
                </div>
            </td>
            <td>
                <a href="#" class="task-name">Рябов</a>
            </td>
            <td>
                qkrylov@example.org
            </td>
            <td>
                <div class="label label-info">
                    Да
                </div>
            </td>
            <td>
                <div class="date with-icon">
                    <svg>
                        <use xlink:href="../img/sprites/sprite.svg#icon-calendar-date"></use>
                    </svg>
                    <div class="date-value">
                        22.05.2020
                    </div>
                </div>
            </td>
            <td>
                <div class="actions">
                    <div class="btn-update with-icon">
                        <a href="#">
                            <svg>
                                <use xlink:href="../img/sprites/sprite.svg#icon-edit"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="btn-destroy with-icon">
                        <a href="#">
                            <svg>
                                <use xlink:href="../img/sprites/sprite.svg#icon-close"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="label label-iteration">
                    2
                </div>
            </td>
            <td>
                <a href="#" class="task-name">Силин</a>
            </td>
            <td>
                nrozkov@example.org
            </td>
            <td>
                <div class="label label-info">
                    Нет
                </div>
            </td>
            <td>
                <div class="date with-icon">
                    <svg>
                        <use xlink:href="../img/sprites/sprite.svg#icon-calendar-date"></use>
                    </svg>
                    <div class="date-value">
                        22.05.2020
                    </div>
                </div>
            </td>
            <td>
                [update]
                [delete]
            </td>
        </tr>
        </tbody>
    </table>
</div>
